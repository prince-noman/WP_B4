<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: aquamarine;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
      }

      header div {
        font-size: 30px;
      }

      nav ul {
        display: flex;
        gap: 20px;
      }
      nav ul li {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <header>
      <div>My Logo</div>
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
          <li>Blog</li>
        </ul>
      </nav>
    </header>
  </body>
</html>
